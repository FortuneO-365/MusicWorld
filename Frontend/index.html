<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MusicWorld</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rock</a></li>
                <li><a href="#">Jazz</a></li>
                <li><a href="#">Pop</a></li>
                <li><a href="#">Rap</a></li>
                <li><a href="#">Classical</a></li>
                <li><a href="#" id="search-link">Search</a></li>
                <li><a href="#" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="welcome">
            <h2>Welcome to MusicWorld</h2>
            <p>Discover music, artists, and albums from various genres.</p>
        </section>
        
        <section id="categories">
            <h2>Music Categories</h2>
            <div class="category-list">
                <div class="category">Rock</div>
                <div class="category">Jazz</div>
                <div class="category">Pop</div>
                <div class="category">Rap</div>
                <div class="category">Classical</div>
            </div>
        </section>

        <section id="search" class="hidden">
            <h2>Search Music</h2>
            <input type="text" id="search-input" placeholder="Search by artist, album, or release date">
            <button onclick="performSearch()">Search</button>
            <div id="search-results"></div>
        </section>

        <section id="login" class="hidden">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="performLogin()">Login</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 MusicWorld. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("search-link").addEventListener("click", function() {
            document.getElementById("search").classList.toggle("hidden");
        });
        
        document.getElementById("login-link").addEventListener("click", function() {
            document.getElementById("login").classList.toggle("hidden");
        });

        async function performSearch() {
            const query = document.getElementById('search-input').value;
            window.location.href = `search/index.html?query=${encodeURIComponent(query)}`;
            
           
        }

        function performLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            alert("Logging in as " + username);
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .category-list {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .category {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</body>
</html>
