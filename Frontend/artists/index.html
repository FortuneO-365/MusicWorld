<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="artists.css">
</head>
<body>
    <header>
        <nav id="navigation">
            <div id="left">
                <div id="logo">
                    <a href="index.html"><h1>MusicWorld</h1></a>
                </div>

            </div>
            <div id="right">
                <div class="search">
                    <div>
                        <input type="text" placeholder="Search Songs, Albums or Artists" id="search-input">
                        <button onclick="search()">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>                              
                            </span>
                        </button>
                    </div>
                </div>
                <div id="userAccount">
                    <button id="loggedOut" onclick="signin()">Login</button>
                    <div id="loggedIn">
                        <div id="icon">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>                              
                            </span>
                        </div>
                        <div id="name">
                            <p id="user-name">User</p>
                        </div>
                        <div id="hover-button">
                            <ul>
                                <li>
                                    <button onclick="removeUser()">Logout</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="toggle">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>  
                    </span>
                </div>
            </div>
        </nav>
        <div id="dropdown" class="inactive">
            <ul class="menu">
                <li class="menu-item">
                    <div class="menu-item-header foldable">
                        <h3>Categories</h3>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>                              
                        </span>
                    </div>
                    <div class="menu-item-content">
                        <ul class="menu mini">
                            <li class="menu-item mini">
                                <div class="menu-item-header mini foldable">
                                    <h3 style="color: gainsboro;">Genre</h3>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                        </svg>                              
                                    </span>
                                </div>
                                <div class="menu-item-content mini">
                                    <ul>
                                        <li><a href="genres/index.html?genre=Jazz">Jazz</a></li>
                                        <li><a href="genres/index.html?genre=Pop">Pop</a></li>
                                        <li><a href="genres/index.html?genre=Classical">Classical</a></li>
                                        <li><a href="genres/index.html?genre=Rap">Rap</a></li>
                                        <li><a href="genres/index.html?genre=Rock">Rock</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="menu-item mini">
                                <a href="#">Albums</a>
                            </li>
                            <li class="menu-item mini">
                                <a href="#">Artists</a>
                            </li>
                        </ul>

                    </div>
                </li>
                <li class="menu-item">
                    <div class="menu-item-header foldable">
                        <h3>Releases</h3>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>                              
                        </span>
                    </div>
                    <div class="menu-item-content">
                        <ul class="menu mini">
                            <li class="menu-item mini">
                                <a href="#">Latest Releases</a>
                            </li>
                            <li class="menu-item mini">
                                <a href="#">Best of the year</a>
                            </li>
                            <li class="menu-item mini">
                                <a href="#">Oldies but Goldies</a>
                            </li>
                        </ul>

                    </div>
                </li>
                <li class="menu-item">
                    <div class="menu-header">
                        <a href="#">
                            <h3>Playlists</h3>
                        </a>
                    </div>
                </li>
            </ul>
            <div class="search">
                <div>
                    <input type="text" placeholder="Search songs, albums or artists" id="search-input">
                    <button onclick="search()">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>                              
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="minor-details">
            <div id="artist-img">
                <img src="" alt="" id="song-image">
            </div>
            <b>Artist</b>
            <h2 class="artist-name"></h2>
            <div id="action-buttons">
                <div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
                        </svg>
                    </span>
                        Share
                </div>
            </div>
        </div>
        <div id="major-details">
           <div id="description">

           </div>
           <div id="song-category">
                <h3>Top Songs By <span class="artist-name"></span></h3>
                <div id="songs-list"></div>
           </div>
        </div>
    </section>
    <script src="artists.js"></script>
    <script src="../main.js"></script>
